<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper 3D</title>
</head>

<body>
    <h2 class="text-2xl font-semibold sm:text-6xl">Minesweeper 3D</h2>
    <canvas id="canvas" width="1280" height="720" style="background-color: lightblue;"></canvas>
    <p>
        Debug Mode:
        <input id="debugToggle" type="checkbox" />
    </p>
    <p>
        Sync light with camera:
        <input id="syncLightToggle" type="checkbox" checked="true" />
    </p>
    <p>
        Show axes:
        <input id="enableAxesToggle" type="checkbox" />
    </p>
    <p>
        Enable transparency:
        <input id="enableTransparencyToggle" type="checkbox" checked="true" />
    </p>
    <p>
        Cube size:
        <input type="range" value="3" min="3" max="7" step="2" oninput="this.nextElementSibling.value = this.value" id="cubeSizeRange">
        <output>3</output>
    </p>
    <p>
        Number of bombs:
        <input type="range" value="5" min="1" max="20" step="1" oninput="this.nextElementSibling.value = this.value" id="numBombsRange">
        <output>5</output>
    </p>
    <p>
        <button onclick="window.location.reload();">Reset</button>
    </p>
</body>
<!-- This sample uses TWGL (Tiny WebGL) to hide the clutter. Otherwise the sample would be full of code not related to the point of the sample. For more info see https://webgl2fundamentals.org/webgl/lessons/webgl-less-code-more-fun.html -->

<script>
    var debug = false;
    var syncLight = true;

    document
        .getElementById('debugToggle')
        .addEventListener('change', (event) => {
            if (event.currentTarget.checked) {
                debug = true;
            } else {
                debug = false;
            }
        })

    document
        .getElementById('syncLightToggle')
        .addEventListener('change', (event) => {
            if (event.currentTarget.checked) {
                syncLight = true;
            } else {
                syncLight = false;
            }
        })

</script>

<script src="./resources/js/lessonLibs/m4.js"></script>
<script src="./resources/js/lessonLibs/webgl-utils.js"></script>
<script type="module" src="./resources/js/main.js"></script>

</html>
